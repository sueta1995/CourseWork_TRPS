{% extends 'finds/base.html' %}

{% block content %}
    <h1 class="display-6 mb-1">Находки по виду {{ specie }}</h1><br>

    {% if finds%}
        {% for find in finds %}

            <div class="card mb-3">
                <div class="row g-4">
                    <div class="col-md-4">
                        <img src="{{ find.photo.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ specie }}</h5>
                            <p class="card-text">{{ find.comment }}</p>
                            <p class="card-text"><small class="text-muted">Создано пользователем 1 в {{ find.time_create }}</small></p>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}
    {% else %}
        <p>Находок пока что нет!</p>
    {% endif %}

{% endblock %}
