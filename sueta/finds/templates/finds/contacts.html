            <a href="https://discordapp.com/users/405053046167699467/">sueta1995#1679</a>
        </li>
    </ul>

    <script>
        const LOCATION = { center: [37.623082, 55.75254], zoom: 9 };

        window.map = null;

        main();
        async function main() {
            await ymaps3.ready;
            const {
                YMap,
                YMapDefaultSchemeLayer,
                YMapControls
            } = ymaps3;

            const {YMapZoomControl} = await ymaps3.import('@yandex/ymaps3-controls@0.0.1');

            map = new YMap(document.getElementById('app'), {location: LOCATION}, [
                new YMapDefaultSchemeLayer(),
                new YMapControls({position: 'right'}, [
                    new YMapZoomControl({})
                ]),
            ]);

            {% comment %} map.geoObjects
                .add(new ymaps.Placemark([55.684758, 37.738521], {
                    balloonContent: 'цвет <strong>воды пляжа бонди</strong>'
                }, {
                    preset: 'islands#icon',
                    iconColor: '#0095b6'
                })); {% endcomment %}
        }

        ymaps3.ready.then(() => {
            manageMap.onclick = () => {
                manageMap.innerHTML = !map ? 'Delete map' : 'Create map';
                if (map) {
                    map.destroy();
                    map = null;
                } else {
                    main();
                }
            };
        });
    </script>

    <style>
        html, body, #app {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        
            font-family: 'Yandex Sans Text', Arial, Helvetica, sans-serif;
        }
        
        .toolbar {
            position: absolute;
            z-index: 1000;
            top: 0;
            left: 0;
        
            display: flex;
            align-items: center;
        
            padding: 16px;
        }

        #app {
            overflow: hidden;
            height: 60%;
        
            border: 1px solid #ccc;
        }
        </style>

    {% comment %} <div class="toolbar">
        <button type="button" id="manageMap">Delete map</button>
    </div> {% endcomment %}

    <div id="app"></div>

{% endblock %}
